<!DOCTYPE html>
<html lang="en">

<head>
    <title id="pageTitle">Code Quest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Body and container -->

<body>
    <div class="container-fluid">
        <div class="row">
            <a class="highscores col-2" href="highscore.html">
                <h3>View Highscores</h3>
            </a>
            <div class="col-9"></div>
            <h3 id="counter" class="col-1">Time: <span id="second">0</span></h3>
        </div>
        <div class="text center" id="theBody">

            <h1 class="title main">This is PREP for Information Systems. </h1>
            <h2 id="question" class="quiz"></h2>
            <div class="shift">
                <br class="quiz">
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer1" class="quiz btn btn-info"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer2" class="quiz btn btn-info"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer3" class="quiz btn btn-info"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer4" class="quiz btn btn-info"></button>
                <br>
                <hr>
                <h3 id="response"></h3>
            </div>
            <h3 class="title main">Try to answer the following questions within the time limit. 
                <br>
                <br>
                Keep in mind that correct answers will add(+5) to your score & wrong anwers will subtract(-10).
                <br>
                <br>
                Goodluck!
            </h3>
            <br>
            <button id="startBtn" type="button" onclick="quizBegin();" class="main btn btn-info">
                Start Quiz
            </button>
        </div>
    </div>
   <!-- JavaScript Sources-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
